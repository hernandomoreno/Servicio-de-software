<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <style>
        body { font-family: Arial; background-color: #F1F3F5; text-align: center; padding-top: 50px; }
        form { background-color: #fff; padding: 30px; border-radius: 10px; display: inline-block; }
        input { padding: 10px; margin: 10px 0; width: 250px; }
        button { background-color: #2C7BE5; color: white; padding: 10px 20px; border: none; cursor: pointer; }
        .mensaje { color: green; margin-top: 10px; }
    </style>
</head>
<body>

    <h2>Registro de Usuario</h2>

    <form onsubmit="return registrarUsuario()">
        <input type="text" id="nombres" placeholder="Nombres" required><br>
        <input type="text" id="apellidos" placeholder="Apellidos" required><br>
        <input type="text" id="cedula" placeholder="Cédula" required><br>
        <input type="date" id="fecha" required><br>
        <button type="submit">Guardar información</button><br><br>
        <a href="index.html">¿Ya tienes cuenta? Inicia sesión</a>
    </form>

</body>
</html>
